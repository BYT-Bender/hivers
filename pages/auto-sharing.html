
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Sharing - HIVE</title>
  <meta name="description" content="Coordinate carpools and bike sharing with neighbors">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/auto-sharing.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Required Lovable script tag -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body class="dark-mode">
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="../index.html" class="logo">HIVE</a>
        <div class="nav-links">
          <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
          <a href="roommate-finder.html" class="nav-link"><i class="fas fa-user-friends"></i> Roommate Finder</a>
          <a href="common-cart.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Common Cart</a>
          <a href="item-renting.html" class="nav-link"><i class="fas fa-box"></i> Item Renting</a>
          <a href="auto-sharing.html" class="nav-link active"><i class="fas fa-car"></i> Auto Sharing</a>
          <a href="game-partner.html" class="nav-link"><i class="fas fa-gamepad"></i> Game Partner</a>
        </div>
        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="page-header">
        <h1>Auto Sharing</h1>
        <p>Coordinate carpools and bike sharing with neighbors</p>
      </section>

      <div class="content-grid">
        <div class="form-card">
          <h2>Offer a Ride</h2>
          <form id="ride-form">
            <div class="form-group">
              <label for="ride-type">Vehicle Type</label>
              <select id="ride-type" required>
                <option value="car">Car</option>
                <option value="bike">Bike</option>
                <option value="scooter">Scooter</option>
              </select>
            </div>

            <div class="form-group">
              <label for="from-location">From</label>
              <input type="text" id="from-location" placeholder="Start location" required>
            </div>

            <div class="form-group">
              <label for="to-location">To</label>
              <input type="text" id="to-location" placeholder="Destination" required>
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required>
            </div>

            <div class="form-group">
              <label for="time">Time</label>
              <input type="time" id="time" required>
            </div>

            <div class="form-group">
              <label for="seats">Available Seats</label>
              <input type="number" id="seats" min="1" max="8" value="1">
            </div>

            <div class="form-group">
              <label for="notes">Additional Notes</label>
              <textarea id="notes" placeholder="Any additional information..."></textarea>
            </div>

            <div class="form-group">
              <label for="offer-name">Your Name</label>
              <input type="text" id="offer-name" placeholder="Your name" required>
            </div>

            <button type="submit" class="btn btn-primary">Offer Ride</button>
          </form>
        </div>
        
        <div class="listings-card">
          <div class="listings-header">
            <h2>Available Rides</h2>
            <div class="filter-controls">
              <select id="filter-type">
                <option value="all">All Vehicles</option>
                <option value="car">Cars Only</option>
                <option value="bike">Bikes Only</option>
                <option value="scooter">Scooters Only</option>
              </select>
              <button id="reset-rides" class="btn btn-secondary">Reset</button>
            </div>
          </div>

          <div id="rides-container" class="listings-grid">
            <!-- Rides will be displayed here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 HIVE Community Hub. All rights reserved.</p>
    </div>
  </footer>

  <div class="toast-container"></div>

  <script src="../js/theme.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/auto-sharing.js"></script>
</body>
</html>
